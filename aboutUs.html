<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>ABOUT US</title>
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <img
            src="/logo/location dash-logos_transparent.png"
            alt=""
            class="logoImg"
          />
        </div>
        <nav>
          <ul>
            <li><a href="home.html">HOME</a></li>
            <li><a href="/favorite.html">FAVORITE</a></li>
            <li><a class="currentPage" href="/aboutUs.html">ABOUT US</a></li>
            <li><a href="/contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </header>
      <main class="aboutUsMain">
        
          <div class="aboutUsHeading">
            <h1>About Us</h1>
          </div>
          
          <div class="aboutUsDiv">
          <p>
            Location dash is a website show some location that good to visit.

            our goal is make it easier to chose best loaction for vacation or
            tourism
          </p>
          <div class="icons">
          <i class="fa fa-facebook" aria-hidden="true"></i>
          <i class="fa fa-twitter" aria-hidden="true"></i>
          <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>

        </div>
      </main>
    </div>
    <footer>&copy 2021 by LOCATION DASH</footer>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="home.js"></script>
  </body>
</html>
